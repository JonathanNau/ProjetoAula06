<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Introdução aos Formulários</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellendus, labore aliquid nihil explicabo adipisci ullam illum eveniet nemo hic ea vero fugiat. Rerum doloremque eveniet hic ut repudiandae nesciunt fuga?</p>
    <form action="" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome: </label>
            <input id="nome" name="nome" type="text" placeholder="Escreva seu nome completo" required size="50">
            <br>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email">
            <br>
            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password">
            <br>
            <label for="">Gênero</label>
            <br>
            <input type="radio" id="masc" name="genero"> 
            <label for="masc">Masculino</label>
            <input type="radio" id="fem" name="genero"> 
            <label for="fem">Feminino</label>
            <input type="radio" id="outro" name="genero"> 
            <label for="outro">Outros</label>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>

            <label for="endereco">Endereço</label>
            <input id="endereco" name="endereco" type="text">
            <br>
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <optgroup label="Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Preferências</legend>
            <label>Área de Interesse</label>
            <br>
            <input id="tecnologia" name="tecnologia" type="checkbox">
            <label for="tecnologia">Tecnologia</label>
            <br>
            <input id="esporte" name="esporte" type="checkbox">
            <label for="esporte">Esporte</label>
            <br>
            <input id="arte" name="arte" type="checkbox">
            <label for="arte">Arte</label>

            <br>
            <label for="comentario">Comentários</label>
            <textarea name="comentario" id="comentario"></textarea>
            <br>
            <label for="browser">Escolha seu Browser</label>
            <input type="text" name="browser" id="browser" list="browsers">
            <datalist id="browsers">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
            </datalist>
        </fieldset>
        <input type="submit" value="Enviar Form">
        <input type="reset" value="Resetar Form">
    </form>
</body>
</html>
